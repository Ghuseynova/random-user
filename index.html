<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random user generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random User Generator</h1>
    <div class="container">
        <div class="user">
            <div class="user-img">
                <img src="https://relayfm.s3.amazonaws.com/uploads/user/avatar/66/user_avatar_katiefloyd_artwork.png" alt="user_image">
            </div>
            <div class="user-info">
                <div class="user-fullname">Latina Vokkasu</div>
                <div class="user-username">
                    lativokka
                </div>
                <div class="user-email">
                    Email: <span id="user-email">latina_vokkasu@gmail.com</span>
                </div>
                <div class="user-location">
                    City: <span id="user-location">bellary</span>
                </div>
            </div>
        </div>
        <button class="btn">Next User</button>
    </div>
    <script src="user.js"></script>
</body>

</html>
